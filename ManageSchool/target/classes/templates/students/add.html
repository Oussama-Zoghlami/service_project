<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <!-- IntÃ©gration de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/pieces-blue-stationery_23-2148169528.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
        }

        .container {
            background-color: rgba(0, 0, 255, 0.4); /* Semi-transparent light blue background color for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
        }

        .form-group label {
            color: #fff; /* Label color */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background color for form controls */
            color: #000; /* Form control text color */
        }

        .btn {
            margin-top: 20px;
            background-color: #007bff; /* Button background color */
            border-color: #007bff; /* Button border color */
            color: #fff; /* Button text color */
        }

        .btn:hover {
            background-color: #0056b3; /* Button background color on hover */
            border-color: #004085; /* Button border color on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary button background color */
            border-color: #6c757d; /* Secondary button border color */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Secondary button background color on hover */
            border-color: #545b62; /* Secondary button border color on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Add New Student</h1>

    <form method="post" th:action="@{/students/add}" th:object="${student}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>

    <p class="mt-3"><a th:href="@{/students/list}" class="btn btn-secondary">Back to Student List</a></p>
</div>

</body>
</html>
