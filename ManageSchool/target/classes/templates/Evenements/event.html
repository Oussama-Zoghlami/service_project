<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/pieces-blue-stationery_23-2148169528.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
            flex-direction: column; /* Stack vertically */
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 255, 0.4); /* Semi-transparent light blue background color for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
            width: 100%;
            max-width: 600px; /* Limit the max-width */
            margin-bottom: 20px; /* Space between containers */
        }

        h1 {
            color: #fff; /* Header color */
            margin-bottom: 20px;
        }

        .form-group label, .form-group input {
            color: #fff; /* Label and input text color */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background color for form controls */
            color: #000; /* Form control text color */
            margin-bottom: 10px; /* Space between inputs */
        }

        .btn {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        hr {
            border-color: #fff; /* White color for horizontal rules */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Event</h1>
    <form th:action="@{/addEvent}" th:object="${event}" method="post">
        <label for="jourCours">Jour Cours:</label>
        <input type="date" class="form-control" id="jourCours"  />

        <label for="heureCours">Heure Cours:</label>
        <input type="time" class="form-control" id="heureCours" />

        <input type="submit" class="btn btn-primary" value="Add Event" />
    </form>
</div>

<div class="container">
    <h1>Mark Presence</h1>
    <form th:action="@{/markPresence}" method="post">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />

        <label for="jourCours">Date:</label>
        <input type="date" class="form-control" name="jourCours" required />

        <label for="heureCours">Time:</label>
        <input type="time" class="form-control" name="heureCours" required />

        <input type="submit" class="btn btn-primary" value="Mark Presence" />
    </form>
</div>

<div class="container">
    <h1>Mark Reussite</h1>
    <form th:action="@{/markReussite}" method="post">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" required />

        <label for="reussite">Reussite:</label>
        <input type="text" class="form-control" id="reussite" name="reussite" required />

        <input type="submit" class="btn btn-primary" value="Mark Reussite" />
    </form>
</div>

<div class="container">
    <h1>Calculate Absentisme</h1>
    <form th:action="@{/calculateAbsentisme}" method="get">
        <input type="submit" class="btn btn-primary" value="Calculate Absentisme" />
    </form>
</div>

<div class="container">
    <h1>Calculate Reussite</h1>
    <form th:action="@{/calculateReussite}" method="get">
        <input type="submit" class="btn btn-primary" value="Calculate Reussite" />
    </form>
</div>

</body>
</html>
