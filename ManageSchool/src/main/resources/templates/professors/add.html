<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Professeur</title>
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/pieces-blue-stationery_23-2148169528.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
        }

        .container {
            background-color: rgba(0, 0, 255, 0.4); /* Semi-transparent light blue background color for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
        }

        .form-group label {
            color: #fff; /* Label color */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background color for form controls */
            color: #000; /* Form control text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
        }

        .btn {
            margin-top: 20px;
            background-color: #007bff; /* Light blue button background color */
            border-color: #007bff; /* Light blue button border color */
            color: #fff; /* Button text color */
            border-radius: 5px; /* Add border radius */
        }

        .btn:hover {
            background-color: #0056b3; /* Light blue button background color on hover */
            border-color: #0056b3; /* Light blue button border color on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Ajouter un Professeur</h2>

    <form th:action="@{/professors/add}" method="post">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="department">Département</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>

</body>
</html>
